<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Frontend Mentor | Order summary card challenge">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

 <main class="container">
  <img src="./images/illustration-hero.svg" alt="illustration Hero">
  <section aria-labelledby="title" class="info-container">
    <h1 id="#title"> Order Summary </h1>
    <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>
      <div class="plan">
          <img src="./images/icon-music.svg" alt="" width="36" height="36">  
        <div class="plan-text">
          <h2>Annual Plan</h2>
          <span>$59.99/year</span>
        </div>
        <a href="./">Change</a>
      </div>
    <a href="./" class="btn">Proceed to Payment</a>
    <a href="./" class="cancel">Cancel Order</a>
  </section>
 </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">rafaellore</a>.
  </footer>
</body>
</html>
